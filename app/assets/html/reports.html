<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var income_type;
        var members;
        function showdonations() {
            $('#example').DataTable({
                "ajax": {
                    "url": "api/reports/" + $('#member_id').val() + "/" + $('#income_type_id').val(),
                    dataSrc: ""
                },
                "columns": [
                    { "data": "id" },
                    { "data": "quantity_value" },
                    { "data": "quantity" },
                    { "data": "value" },
                ]
            })
        }
        $(document).ready(function () {
            $.ajax({
                url: '/api/members/',
                type: 'get',
                contentType: 'application/json',
                success: function (response_data) {
                    console.dir(response_data)
                    members = response_data;
                    $.each(response_data, function (k, v) {
                        $('#member_id').append('<option value="' + v.id + '">' + v.name + '</option>');
                    });
                },
            });

            $.ajax({
                url: '/api/income_type/',
                type: 'get',
                contentType: 'application/json',
                success: function (response_data) {
                    income_type = response_data
                    $.each(response_data, function (k, v) {
                        $('#income_type_id').append('<option value="' + v.id + '">' + v.name + '</option>');
                    });
                },
            });
        });
    </script>
</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/income_type">Tax</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/donations">Donation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reports">Reports</a>
            </li>
        </ul>
    </nav>
    <br />
    <div id="report" class="container center_div">
        <h1>Report</h1>
        <form action="/api/members/" name="addMemberForm" method="post">
            <label for="member_id">Member</label>
            <select type="text" class="form-control" id="member_id" name="member_id">
                <option value="">Select Members</option>
            </select>
            <br>

            <label for="income_type_id">Type</label>
            <select type="text" class="form-control" id="income_type_id" name="income_type_id">
            </select>
            <input type="button" value="Show Details" onclick="showdonations()">
        </form>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Receipt Number</th>
                    <th>Quantity Value</th>
                    <th>Quantity</th>
                    <th>Value</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
