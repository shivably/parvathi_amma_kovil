<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://use.fontawesome.com/releases/v5.7.1/css/all.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="../config/language.js"></script>
    <script src="../js/language.js"></script>
    <script>
        $(function () {

            $('#eye').click(function () {

                if ($(this).hasClass('fa-eye-slash')) {

                    $(this).removeClass('fa-eye-slash');

                    $(this).addClass('fa-eye');

                    $('#password').attr('type', 'text');

                } else {

                    $(this).removeClass('fa-eye');

                    $(this).addClass('fa-eye-slash');

                    $('#password').attr('type', 'password');
                }
            });
        });
    </script>
    <style>
        body,
        html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg-img {
            /* The image used */
            background-image: url("Parvathiamman.jpg");

            min-height: 380px;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Add styles to the form container */
        .container {
            position: absolute;
            right: 0;
            margin: 100px;
            max-width: 300px;
            padding: 30px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit button */
        .btn {
            background-color: #000000;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .btn:hover {
            opacity: 1;
        }

        .header h2 {
            background-color: rgb(255, 255, 255);
            padding: -5px;
            margin: 90px;
        }

        .container form {
            width: 250px;
            margin: 20px auto;
        }

        i {
            cursor: pointer;
        }
    </style>

</head>

<body onload="set_language('en')" style="background: url('/static/images/login.jpg')">
    <select id="language" onchange="set_preference(this.value)">
        <option value="en" selected>English</option>
        <option value="ta">தமிழ்</option>
    </select>
    <div class="login-box">
        <div class="header">
            <h2 style="text-align:center">Welcome to Parvathiamman-Ayyan Web Portal</h2>
        </div>
        <!-- <img src="/static/images/login.jpg" alt="ima"> -->
        <form action="/login" class="container" method="POST">
            <h1 class="trn">Login</h1>

            <label for="username" class="trn"><b>Username</b></label>
            <div class="input-group mb-2 mr-sm-2">
                <input type="username" class="form-control" id="username" placeholder="Username" name="username"
                    required>
            </div>


            <label for="password" class="trn"><b>Password</b></label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-eye-slash" id="eye"></i></div>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                    required>
            </div>

            <button type="submit" class="btn trn">Login</button>
        </form>
    </div>

</body>
<script>
    var preference = localStorage.getItem('language');
</script>

</html>
