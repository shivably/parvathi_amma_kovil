<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitData() {
            var person = {
                name: $("#name").val(),
                address: $("#address").val(),
                permanent_address: $("#permanent_address").val(),
                phone: $("#phone").val(),
                email: $("#email").val(),
                aadhar: $("#aadhar").val(),
                dob: $("dob").val()
            }
            console.dir(person);
            $.ajax({
                url: '/api/members/',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                success: function (response_data) {
                    if (response_data.response_action == 'redirect'){
                        window.location.replace(response_data.url+"?msg="+response_data.msg);
                    }
                },
                data: JSON.stringify(person)
            });
        }
    </script>
</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/members">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/income_type">Tax</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donations">Donation</a>
          </li>
        </ul>
      </nav>
      <br/>
    <h1>Add Member</h1>
    <form action="/api/members/" name="addMemberForm" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="address">Address</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="permanent_address">Permanent Address</label><br>
        <input type="text" id="permanent_address" name="permanent_address"><br>

        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="aadhar">Aadhar</label><br>
        <input type="text" id="aadhar" name="aadhar"><br>

        <label for="dob">DOB</label><br>
        <input type="text" id="dob" name="dob"><br>

        <input type="button" value="Add" onclick="submitData()">
</body>

</html>
