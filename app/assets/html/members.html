    <script>
        $('a[href="#edit-member"]').click(function editmember() {
            alert('Sign new href executed.');
        });
        function editmember() {
            if ($('#member_id').val() != null && $('#member_id').val() != "") {
                $('#example').DataTable({
                    "ajax": {
                        "url": "/api/member/member_id/" + $('#member_id').val(),
                        dataSrc: ""
                    },
                    "columns": [
                        { "data": "id" },
                        { "data": "name" },
                        { "data": "address" },
                        { "data": "permanent_address" },
                        { "data": "phone" },
                        { "data": "email" },
                        { "data": "aadhar" },
                        {
                            'data': 'link',
                            'render': function (data, type, row, meta) {
                                return '<a class="btn btn-info" role="button" href="/members' + "/?id=" + row.id + '">Show </a>'
                            }
                        }
                    ]
                })
            } else {
                alert("Please Select Search Criteria!")
            }
        }
        $(document).ready(function () {
            $('#example').DataTable({
                "ajax": {
                    "url": "api/members",
                    dataSrc: ""
                },
                "columns": [
                    { "data": "id" },
                    { "data": "name" },
                    { "data": "address" },
                    { "data": "permanent_address" },
                    { "data": "phone" },
                    { "data": "email" },
                    { "data": "aadhar" },
                    {
                        data: null,
                        render: function (data, type, row, meta) { return '<a href="edit-member" role="button">Edit</a>' }
                    },
                    {
                        data: null,
                        render: function (data, type, row, meta) { return '<a href="activate-member" role="button">Activate / DeActivate</a>' }
                    }
                ]
            });
        });
    </script>
